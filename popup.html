<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Game Settings</title>
  <style>
    body {
      width: 340px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      padding: 20px 20px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 20px;
      margin: 0 0 4px 0;
      font-weight: 600;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.85;
      margin: 0;
    }

    .content {
      padding: 16px 20px 20px;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.8;
      margin-bottom: 8px;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 12px;
    }

    .env-button {
      padding: 10px 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .env-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .env-button.active {
      background: rgba(68, 255, 136, 0.25);
      border-color: #44ff88;
      box-shadow: 0 0 12px rgba(68, 255, 136, 0.4);
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 8px;
      font-size: 12px;
      font-family: 'Courier New', monospace;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.6);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:read-only {
      cursor: not-allowed;
      opacity: 0.7;
    }

    button.test-btn {
      width: 100%;
      padding: 12px;
      background: #44ff88;
      color: #333;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button.test-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(68, 255, 136, 0.4);
    }

    button.test-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      font-size: 11px;
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      line-height: 1.5;
      white-space: pre-line;
    }

    .status.info {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.5);
    }

    .status.success {
      background: rgba(68, 255, 136, 0.2);
      border: 1px solid #44ff88;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.6);
    }

    .status.loading {
      background: rgba(251, 191, 36, 0.2);
      border: 1px solid rgba(251, 191, 36, 0.6);
    }

    .connection-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 12px;
    }

    .connection-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .connection-indicator.online {
      background: #44ff88;
      box-shadow: 0 0 8px #44ff88;
    }

    .connection-indicator.offline {
      background: #ff4444;
      box-shadow: 0 0 8px #ff4444;
      animation: none;
    }

    .connection-indicator.checking {
      background: #ffaa44;
      box-shadow: 0 0 8px #ffaa44;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .help-text {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 6px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéÆ 3D Multiplayer Game</h1>
    <p class="subtitle">Multiplayer game on Bitcoin Ordinals</p>
  </div>

  <div class="content">
    <div class="section">
      <div class="section-title">Backend Server</div>
      <div class="button-group">
        <button id="useLocalBtn" class="env-button">
          üè† Local
        </button>
        <button id="useProductionBtn" class="env-button">
          ‚òÅÔ∏è Production
        </button>
      </div>
      <input type="text" id="backendUrl" placeholder="Backend URL" readonly>
      <div class="help-text" id="helpText">Auto-detected environment</div>
    </div>

    <div class="section">
      <button id="testBtn" class="test-btn">Test Connection</button>
      <div id="status"></div>
    </div>
  </div>

  <div class="connection-status">
    <span class="connection-indicator checking" id="connectionIndicator"></span>
    <span id="connectionText">Checking connection...</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
